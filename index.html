<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fonts & Icons Link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS & JS File -->
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>CorpComment, Give Feedback</title>
	</head>
	<body class="body">
		<div class="body__container">
			<main class="app">
				<header class="header">
					<img
						src="https://bytegrad.com/course-assets/js/1/pattern.svg"
						alt="pattern"
						class="header__pattern"
					/>
					<a href="." class="logo">
						<img
							src="https://bytegrad.com/course-assets/js/1/logo.svg"
							alt="logo"
							class="logo__img"
						/>
					</a>
					<h1 class="first-heading">
						Give Feedback. <span class="u-italic u-transparent">Publicly.</span>
					</h1>
					<form action="#" class="form">
						<textarea
							class="form__textarea"
							id="textarea"
							spellcheck="false"
							maxlength="150"
							type="text"
							placeholder="Enter feedback"
						></textarea>
						<label for="textarea" class="form__label"
							>Enter your feedback here, remember to
							<span class="u-medium">#hashtag</span> the company
							<i class="fa-solid fa-pen form__icon"></i
						></label>
						<div class="form__bottom">
							<p class="counter u-italic">150</p>
							<button class="submit-btn">
								<span class="submit-btn__text">Submit</span>
							</button>
						</div>
					</form>
				</header>

				<ol class="feedbacks">
					<div class="spinner"></div>
				</ol>
			</main>

			<ul class="hashtags">
				<li class="hashtags__item">
					<button class="hashtag">#Tokhirjon</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Nike</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Starbucks</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Netflix</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Amazon</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Microsoft</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#Adidas</button>
				</li>
				<li class="hashtags__item">
					<button class="hashtag">#McDonald's</button>
				</li>
			</ul>
		</div>
	</body>
</html>
